<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Security protections -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <!-- Prevent caching of sensitive information -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Professional Calendar System for Appointments</title>
    <script>
      // Immediate protection against development tools
      (function() {
        'use strict';
        
        // Only in production
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Disable right click immediately
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          });
          
          // Disable development keys
          document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
              e.preventDefault();
              return false;
            }
          });
          
          // Clear console periodically
          setInterval(function() {
            console.clear();
          }, 1000);
          
          // Warning message
          console.log('%cðŸ”’ RESTRICTED ACCESS', 'color: red; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);');
          console.log('%cThis application is protected. Unauthorized access is prohibited.', 'color: orange; font-size: 16px; font-weight: bold;');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
